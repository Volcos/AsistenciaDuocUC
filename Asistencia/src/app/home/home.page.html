<ion-header [translucent]="true">
    <ion-toolbar>
      <div class="barra">
        <ion-title class="cabecera">
          Asistencia
        </ion-title>
      </div>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="fondo">
    <div id="container">
      <div class="inicio">
        <div class="item titulo">
          <h3>
            Iniciar Sesión
          </h3>
        </div>
        <div class="item usuario">
          <ion-input label="Usuario" label-placement="floating" 
          fill="outline" [(ngModel)]="usuario" ></ion-input>
        </div>
        <div class="item contrasena">
          <ion-input label="Contraseña" label-placement="floating" 
          fill="outline" [(ngModel)]="contrasena" type="password"></ion-input>
        </div>
        <div class="item">
          <div class="botones">
            <ion-button class="cancelar" (click)="botonBorrar()">Registrarse</ion-button>
            <ion-button class="ingresar" (click)="sigPagina()">Ingresar</ion-button>
          </div>
        </div>
        <div class="item recuperar">
          <ion-button fill="clear" (click)="recuContra()">¿Olvidaste tu contraseña?</ion-button>
        </div>
      </div>
    </div>
  </div>
  
</ion-content>
