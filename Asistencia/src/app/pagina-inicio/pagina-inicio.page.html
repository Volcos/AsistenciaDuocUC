<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="barra">
      <ion-title class="cabecera">
        <div class="elements">
          <div>
            Asistencia
          </div>
          <div class="tiempo">
            <div class="time">
              {{time}}
            </div>
          </div>
        </div>
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        PaginaInicio
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="contenedor">
    <div class="menu">
      <div class="item bienvenida">
        <h1>
          Bienvenido {{datos}}
        </h1>
      </div>
  
      <div class="item bt">
        <ion-button fill="outline" color="dark">Escanear QR</ion-button>
      </div>
      <div class="item bt">
        <ion-button class="cerrar" (click)="antPagina()">Cerrar Sesi√≥n</ion-button>
        <ion-button class="principal" (click)="pagPrincipal()">Menu principal</ion-button>
      </div>
    </div>

</ion-content>
