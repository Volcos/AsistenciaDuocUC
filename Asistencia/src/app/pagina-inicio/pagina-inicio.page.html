<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="barra">
      <ion-title class="cabecera">
        <div class="elements">
          <div>
            Asistencia
          </div>
          <div class="tiempo">
            <div class="time">
              {{time}}
            </div>
          </div>
        </div>
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        PaginaInicio
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  
  <div class="contenedor">
    <div class="menu">
      <div class="item bienvenida">
        <h4>
          Bienvenido {{datos}}
        </h4>
      </div>
      <mat-tab-group>
        <mat-tab label="Código QR"> 
          <div class="item bt">
            <ion-button (click)="tomarFoto()" fill="outline" color="dark">Escanear QR</ion-button>
          </div>
          <div class="item bt">
            <ion-button class="cerrar" (click)="antPagina()">Cerrar Sesión</ion-button>
            <ion-button class="principal" (click)="pagPrincipal()">Menu principal</ion-button>
          </div>
        </mat-tab>
        <mat-tab label="Asistencia"> 
          <table>
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Horario</th>
                <th>Asistencia</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let asignatura of asignaturas">
                <td>{{ asignatura.nombre }}</td>
                <td>{{ asignatura.horario }}</td>
                <td>{{ asignatura.asistencia }}</td>
              </tr>
            </tbody>
          </table>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</ion-content>
