<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="barra">
      <ion-title class="cabecera">
        <div class="elements">
          <div>
            Asistencia
          </div>
          <div class="tiempo">
            <div class="time">
              {{time}}
            </div>
          </div>
        </div>
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ProfesorInicio</ion-title>
    </ion-toolbar>
  </ion-header>
<div class="fondo">
  <div class="qr" *ngIf="mostrarQr">
    <qr-code class="codigo" value="https://cpk78c3z-8100.brs.devtunnels.ms/confirmacion-asistencia" 
       size="300" 
       errorCorrectionLevel="M" />
  </div>
  <div class="contenedor">
    <div class="menu">
      <div class="item bienvenida">
        <h4>
          Bienvenido {{datos}}
        </h4>
      </div>
          <div class="item bt">
            <ion-button fill="outline" color="dark" (click)="mostrarCodigo()">Generar QR</ion-button>
          </div>
          <div class="item bt">
            <ion-button class="cerrar" (click)="logout()" >Cerrar Sesi√≥n</ion-button>
            <ion-button class="principal" (click)="logout()" >Menu principal</ion-button>
          </div>
    </div>
  </div>
</div>
</ion-content>
